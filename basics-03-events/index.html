<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="eventCounter(true)">Add {{ step }}</button>
      <button v-on:click="eventCounter(false)">Remove {{ step }}</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!--
        $event is a browser level variable that will hold the input and will pass it into the method.
        Use when there are multiple arguments to pass in. Otherwise ommit the () and it will be passed in
        automatically. 
      -->
      <input type="text" 
        v-on:input="setName($event)"
        v-on:keyup.enter="setConfirmedName()"
        placeholder="Press Enter to Confirm">
      <p>Your Name: {{ confirmedName }}</p>

      <form action="" v-on:submit.prevent="submitForm()">
        <input type="text">
        <button>Sign Up</button>
      </form>

    </section>
  </body>
</html>
